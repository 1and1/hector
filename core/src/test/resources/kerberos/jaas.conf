
Client {
  com.sun.security.auth.module.Krb5LoginModule required
  useKeyTab=true
  keyTab="./hector-kerberos.keytab"
  useTicketCache=true
  renewTGT=true
  storeKey=true
  principal="<user_name>@your_realm";
};

Server {
   com.sun.security.auth.module.Krb5LoginModule required
     useKeyTab=false
     storeKey=true
     useTicketCache=false
     principal="service_principal@your_realm";
};
